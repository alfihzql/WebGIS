<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebGIS Banda Aceh - Rute dan Legend</title>
  <!-- Menambahkan font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    /* Mengubah font seluruh halaman ke Poppins */
    body {
      font-family: 'Poppins', sans-serif;
    }
    #map { height: 100vh; }
    .button-group {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background: #1e7e34;
    }
    .basemap-buttons {
      position: absolute;
      bottom: 150px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .basemap-buttons img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      border: 2px solid #007bff;
      margin-bottom: 5px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .basemap-buttons img:hover {
      transform: scale(1.1);
      border-color: #0056b3;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      max-height: 350px;
      overflow-y: auto;
    }
    .legend ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .legend li {
      margin: 5px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .legend li img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="button-group">
  <button class="btn" onclick="locateUser()">üìç Lokasi Saya</button>
  <button class="btn" onclick="resetWaypoints()">üóëÔ∏è Hapus Waypoints</button>
  <button class="btn" onclick="exportGeoJSON()">‚¨áÔ∏è Export GeoJSON</button>
  <button class="btn" onclick="startAnimation()">üöó Start Animasi</button>
</div>

<div class="basemap-buttons">
  <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Peta Biasa" onclick="setBasemap('osm')" title="Peta Biasa">
  <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Citra Satelit" onclick="setBasemap('satellite')" title="Citra Satelit">
</div>

<div class="legend">
  <h3>Legenda</h3>
  <ul id="legend-list">
    <li>Loading Legend...</li>
  </ul>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  var map = L.map('map').setView([5.5483, 95.3238], 13);

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    crossOrigin: true
  }).addTo(map);

  var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
  });

  var currentBasemap = osm;

  function setBasemap(type) {
    map.removeLayer(currentBasemap);
    currentBasemap = (type === 'osm') ? osm : satellite;
    map.addLayer(currentBasemap);
  }

  var routingControl;
  var waypoints = [];

  // Menambahkan Waypoint
  map.on('click', function(e) {
    var latlng = e.latlng;
    waypoints.push(latlng);

    // Jika sudah ada dua waypoint, tampilkan rute
    if (waypoints.length === 2) {
      if (routingControl) {
        map.removeControl(routingControl);
      }
      routingControl = L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: true
      }).addTo(map);
    }
  });

  // Fungsi untuk mereset waypoint
  function resetWaypoints() {
    waypoints = [];
    if (routingControl) {
      map.removeControl(routingControl);
    }
  }

  // Menarik data tempat dari OpenStreetMap menggunakan Overpass API
  var overpassURL = "https://overpass-api.de/api/interpreter?data=[out:json];(node[amenity=cafe](5.5,95.3,5.6,95.4);node[amenity=restaurant](5.5,95.3,5.6,95.4);node[amenity=school](5.5,95.3,5.6,95.4););out;";

  fetch(overpassURL)
    .then(response => response.json())
    .then(data => {
      var legendList = document.getElementById("legend-list");
      legendList.innerHTML = ''; // Hapus "Loading" saat data sudah ada

      var layerGroup = L.layerGroup();

      data.elements.forEach(function(item) {
        var lat = item.lat;
        var lon = item.lon;
        var amenity = item.tags.amenity || 'undefined';

        var iconUrl = '';
        if (amenity === 'cafe') {
          iconUrl = 'https://img.icons8.com/ios/452/cafe.png'; // Ikon Cafe
        } else if (amenity === 'restaurant') {
          iconUrl = 'https://img.icons8.com/ios/452/restaurant.png'; // Ikon Restaurant
        } else if (amenity === 'school') {
          iconUrl = 'https://img.icons8.com/ios/452/school.png'; // Ikon School
        } else {
          iconUrl = 'https://img.icons8.com/ios/452/place.png'; // Ikon Umum
        }

        // Menambahkan ikon ke dalam legenda
        var legendItem = document.createElement("li");
        legendItem.innerHTML = "<img src='" + iconUrl + "' alt='" + amenity + "'/> <b>" + amenity.charAt(0).toUpperCase() + amenity.slice(1) + "</b>";
        legendList.appendChild(legendItem);
      });

      // Tidak menambahkan marker ke peta
      layerGroup.addTo(map);
    })
    .catch(error => console.log("Error fetching data from Overpass API:", error));

  // Fungsi untuk mengaktifkan geolokasi
  function locateUser() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        map.setView([lat, lon], 16);
        L.marker([lat, lon]).addTo(map)
          .bindPopup("Lokasi Anda: " + lat + ", " + lon)
          .openPopup();
      }, function() {
        alert("Geolokasi gagal, pastikan browser Anda mendukung geolokasi.");
      });
    } else {
      alert("Browser Anda tidak mendukung fitur geolokasi.");
    }
  }

  // Fungsi untuk mengekspor GeoJSON
  function exportGeoJSON() {
    if (routingControl) {
      var geojson = routingControl.getRoute().toGeoJSON();
      var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojson));
      var downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", "rute.geojson");
      downloadAnchorNode.click();
    }
  }

  // Menambahkan animasi rute
  function startAnimation() {
    if (routingControl) {
      var route = routingControl.getRoute();
      route.getWaypoints().forEach(function(waypoint, index) {
        setTimeout(function() {
          map.panTo(waypoint.latLng);
        }, index * 1000);
      });
    }
  }

  // Fitur klik kanan untuk menghapus waypoint
  map.on('contextmenu', function(e) {
    var clickedLatLng = e.latlng;
    var indexToRemove = -1;
    for (var i = 0; i < waypoints.length; i++) {
      if (waypoints[i].distanceTo(clickedLatLng) < 20) {
        indexToRemove = i;
        break;
      }
    }

    if (indexToRemove !== -1) {
      waypoints.splice(indexToRemove, 1); 
      if (routingControl) {
        map.removeControl(routingControl);
        if (waypoints.length > 0) {
          routingControl = L.Routing.control({
            waypoints: waypoints,
            routeWhileDragging: true
          }).addTo(map);
        }
      }
    }
  });
</script>

</body>
</html>
