<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebGIS Banda Aceh - Rute dan Legend</title>
  <!-- Menambahkan font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="map"></div>

<div class="button-group">
  <button class="btn" onclick="locateUser()">📍 Lokasi Saya</button>
  <button class="btn" onclick="resetWaypoints()">🗑️ Hapus Waypoints</button>
  <button class="btn" onclick="exportGeoJSON()">⬇️ Export GeoJSON</button>
  <button class="btn" onclick="startAnimation()">🚗 Start Animasi</button>
</div>

<div class="basemap-buttons">
  <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Peta Biasa" onclick="setBasemap('osm')" title="Peta Biasa">
  <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Citra Satelit" onclick="setBasemap('satellite')" title="Citra Satelit">
</div>

<div class="legend">
  <h3>Legenda</h3>
  <ul id="legend-list">
    <li>Loading Legend...</li>
  </ul>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


</body>
<script src="js/script.js"></script>
</html>
